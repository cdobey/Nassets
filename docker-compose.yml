services:
  postgres:
    image: postgres:15-alpine
    container_name: nassets-postgres
    environment:
      POSTGRES_USER: nassets
      POSTGRES_PASSWORD: nassets
      POSTGRES_DB: nassets
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nassets"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nassets-backend
    environment:
      DATABASE_URL: postgresql://nassets:nassets@postgres:5432/nassets
      SECRET_KEY: your-secret-key-change-this-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nassets-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
